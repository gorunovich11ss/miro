schemas:
  User:
    type: object
    required:
      - id
      - email
    properties:
      id:
        type: string
      email:
        type: string
        format: email

  LoginRequest:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        format: email
      password:
        type: string
        format: password

  RegisterRequest:
    type: object
    requered:
      - email
      - password
    properties:
      email:
        type: string
        format: email
      password:
        type: string
        format: password
        
  AuthResponse:
    type: object
    requred:
      - accessToken
      - user
    properties:
      accessToken:
        type: string
      user:
        $ref: '#/schemas/User'

login:
  summary: Login user
  requestBody:
    requered: true
    content:
      application/json:
        schema:
          $ref: '#/schemas/LoginRequest'
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: '#/schemas/AuthResponse'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'

register:
  summary: Register new user
  requestBody:
    requered: true
    content:
      application/json:
        schema:
          $ref: '#/schemas/RegisterRequest'
  responses:
    '201':
      description: Registration successful
      content:
        application/json:
          schema:
            $ref: '#/schemas/AuthResponse'
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'

refresh:
  summary: Refresh access token
  parameters:
  - in: cookie
    name: refreshToken
    schema:
      type: string
    responses:
      '200':
        description: Access token refreshed successfuly
        content:
          application/json:
            schema:
              $ref: '#/schema/AuthResponse'
      '401':
        $ref: '../shared/responses.yaml#/UnauthorizedError'
